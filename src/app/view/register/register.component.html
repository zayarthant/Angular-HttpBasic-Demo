<h1 class="w3-container w3-center">
  Register
</h1>
<form [formGroup]="registerForm" (ngSubmit)="summit()">
  <p>
    <input type="text" class="w3-input w3-border" placeholder="Name" formControlName="name"/>
  </p>
  <p>
    <input type="text" class="w3-input w3-border" placeholder="Email" formControlName="email"/>
  </p>
  <div formGroupName="passwords">
    <p>
      <input type="text" class="w3-input w3-border" placeholder="Password" formControlName="password"/>
    </p>
    <p>
      <input type="text" class="w3-input w3-border" placeholder="Confirm Password" formControlName="confirmPassword"/>
    </p>
  </div>
  <p class="w3-container w3-text-red" *ngIf="registerForm.touched && registerForm.controls.passwords.errors !== null && registerForm.controls.passwords.errors.PasswordNotMergeError">
    * password and confirm password are not marge.
  </p>
  <p>
    <input type="text" class="w3-input w3-border" placeholder="Phone" formControlName="phone"/>
  </p>
  <p>
    <input type="text" class="w3-input w3-border" placeholder="Address" formControlName="address"/>
  </p>
  <p>
    <select class="w3-select w3-border" name="Role" formControlName="role">
      <option *ngFor="let role of roles" [value]="role">{{role}}</option>
    </select>
  </p>
  <p class="w3-center">
    <button [disabled]="registerForm.invalid"  class="w3-button w3-green" type="submit"> Login </button>
  </p>
</form>
